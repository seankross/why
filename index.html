<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why?</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="unmuteVideo()">
    <div id="overlay">Click to Unmute</div>
    <video id="video" autoplay loop muted>
        <source src="why.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <script>
        function unmuteVideo() {
            var video = document.getElementById('video');
            video.muted = false;
            document.getElementById('overlay').style.display = 'none';
            document.body.onclick = null;
        }
    </script>
</body>
</html>
